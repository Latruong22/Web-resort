<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking resort</title>
    <link rel="stylesheet" href="paris.css" />
  </head>
  <body>
    <div class="Home section">
      <div class="top-section">
        <img id="logo" src="img/logo.png" alt="Logo" />
        <div class="thongtinhome">
          <img id="icon_quocki" src="img/quocki.png" alt="Quốc kỳ" />
          <p id="money">VND</p>
          <img id="icon_phone" src="img/phone.png" alt="Phone" />
          <p id="dangtrainghiem">Đăng trãi nghiệm của quý khách</p>
          <button id="dangnhap">Đăng nhập</button>
        </div>
      </div>
    </div>
    <section class="search-section">
      <div class="search-bar">
        <img id="map" src="img/mapicon.png" />
        <input type="text" placeholder="Bạn muốn đi đâu?" />
        <input type="date" placeholder="Ngày nhận phòng - Ngày trả phòng" />
        <select>
          <option value="1">1 người - 1 phòng</option>
          <option value="2">2 người - 1 phòng</option>
          <option value="2">2 người - 2 phòng</option>
          <option value="2">3 người - 2 phòng</option>
        </select>
        <button type="submit"></button>
      </div>
    </section>
    <div class="taskbar">
      <p id="taskbar-home">Trang chủ</p>
      <p id="taskbar-thongtin">Thông tin & Giá</p>
      <p id="taskbar-tiennghi">Tiện nghi</p>
      <p id="taskbar-quydinh">Quy định chung</p>
      <p id="taskbar-Danhgia">Đánh giá</p>
      <p id="taskbar-ghichu">Ghi chú</p>
    </div>
    <div class="line"></div>
    <div class="gioithieu">
      <div class="thongtin-resort">
        <h2 id="ten-resort">Paris Deli Danang Beach Hotel</h2>
        <div id="map-diachi">
          <div id="map-icon"></div>
          <p id="map-text">
            236 Võ Nguyên Giáp, Phước Mỹ, Sơn Trà, Đà Nẵng,Việt Nam
          </p>
        </div>
      </div>
      <div class="thongtin-chise">
        <div class="chiase">
          <div id="tim">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
            >
              <path
                d="M13.8262 3.26215C16.0496 0.90672 19.5679 0.49565 22.0117 2.42035L22.2441 2.61371C25.0935 5.11084 25.2466 9.60715 22.6885 12.3178L13.2402 22.3354C12.8529 22.7455 12.25 22.7707 11.8359 22.4116L11.7559 22.3354L2.30762 12.3178C-0.166088 9.69166 -0.0993618 5.38945 2.49805 2.85297L2.75684 2.61371C5.20568 0.471033 8.88496 0.831315 11.1748 3.26215L11.1758 3.26312L12.1377 4.2807L12.501 4.66547L12.8643 4.2807L13.8262 3.26312V3.26215Z"
                fill="white"
                stroke="#1100FF"
              />
            </svg>
          </div>
          <div id="share">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="27"
              viewBox="0 0 22 27"
              fill="none"
            >
              <path
                d="M17.1875 1.12122C19.4878 1.12122 21.375 3.04009 21.375 5.43469C21.3748 7.82913 19.4877 9.74719 17.1875 9.74719C16.2045 9.74719 15.3009 9.39867 14.585 8.81262L14.3037 8.58313L13.998 8.77942L8.99414 11.9904L8.70215 12.1779L8.77539 12.5167C8.90857 13.1355 8.90856 13.7769 8.77539 14.3956L8.70215 14.7345L8.99414 14.922L13.998 18.1329L14.3037 18.3292L14.585 18.0997C15.3009 17.5137 16.2045 17.1652 17.1875 17.1652C19.4877 17.1652 21.3748 19.0833 21.375 21.4777C21.375 23.8723 19.4878 25.7911 17.1875 25.7911C14.8872 25.7911 13 23.8723 13 21.4777L13.0059 21.2413C13.0184 21.0049 13.0497 20.7695 13.0996 20.5382L13.1729 20.1993L12.8809 20.0128L7.87695 16.8009L7.57129 16.6046L7.29004 16.8351C6.57416 17.421 5.67035 17.7697 4.6875 17.7697C2.38721 17.7697 0.5 15.8508 0.5 13.4562C0.500021 11.0616 2.38722 9.1427 4.6875 9.1427C5.67033 9.1427 6.57416 9.4914 7.29004 10.0773L7.57129 10.3077L7.87695 10.1115L12.8809 6.90051L13.1729 6.71301L13.0996 6.37415C13.0344 6.07193 13 5.75751 13 5.43469C13 3.04009 14.8872 1.12122 17.1875 1.12122Z"
                fill="white"
                stroke="#1100FF"
              />
            </svg>
          </div>
          <button id="dat">Đặt ngay</button>
        </div>
        <div class="camket">
          <div id="icon-camket">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="27"
              viewBox="0 0 25 27"
              fill="none"
            >
              <path
                d="M2.34375 1.48798H12.3105C12.7951 1.48801 13.2626 1.68561 13.6094 2.04169L23.9551 12.6647C24.6813 13.4104 24.6813 14.6251 23.9551 15.3708L13.9883 25.6042C13.2693 26.3423 12.1096 26.3424 11.3906 25.6042L1.04492 14.9811C0.697692 14.6246 0.500069 14.1384 0.5 13.6286V3.39423L0.509766 3.19794C0.605323 2.22738 1.40058 1.48798 2.34375 1.48798ZM5.46875 3.69696C3.88582 3.69696 2.62504 5.01053 2.625 6.60321C2.625 8.19593 3.88579 9.50946 5.46875 9.50946C7.05171 9.50946 8.3125 8.19593 8.3125 6.60321C8.31246 5.01053 7.05168 3.69696 5.46875 3.69696Z"
                fill="white"
                stroke="#1100FF"
              />
            </svg>
          </div>
          <p id="camket-text">Chúng tôi luôn dành giá tốt cho bạn</p>
          </p>
        </div>
      </div>
    </div>
    <div class="container-lon">
        <div class="gallery">
            <div class="item item1">
                <img src="img/paris/psg.jpg" alt="Bể bơi sang trọng">
            </div>
            <div class="item item2">
                <img src="img/paris/viewbien.jpg" alt="View bãi biển xinh đẹp">
            </div>
            <div class="item item3">
                <img src="img/paris/sanhan.jpg" alt="Sảnh ăn hiện đại">
            </div>
            <div class="item item4">
                <img src="img/paris/khonggiannghi.jpg" alt="Không gian nghỉ ngơi thoải mái">
            </div>
            <div class="item item5">
                <img src="img/paris/ngoaitroi.jpg" alt="Bể bơi ngoài trời">
            </div>
            <div class="item item6">
                <img src="img/paris/sanhcho.jpg" alt="sảnh chờ">
            </div>
            <div class="item item8">
                <img src="img/paris/buffet.jpg" alt="Buffet sáng">
            </div>
        </div>
        <div class="container-danhgia">
            <div id="luot-danhgia">
                <p id="trainghiem">Tuyệt vời</p>
                <p id="sosao">8.9</p>
            </div>
            <div id="Khung-danh-gia"></div>
            <button id="danhgia">Đánh giá</button>
        </div>
      </div>
  </body>
</html>
